<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <section class="image-section">
      <img class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="view-icon-image-overlay">
        <img class="view-icon-image" src="./images/icon-view.svg" alt="view icon image">
      </div>
    </section>
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex-container">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon image">
        <span class="eth">0.041ETH</span>
      </div>
      <div class="clock">
        <img src="./images/icon-clock.svg" alt="clock icon image">
        <span class="days-left">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="flex-content">
      <img class="avatar-image" src="./images/image-avatar.png" alt="avatar image">
      <p class="creation">
        <span class="span-creation">Creation of</span>
        <span class="span-name">Jules Wyvern</span>
      </p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sudharshan</a>.
  </div>
</body>

</html>
